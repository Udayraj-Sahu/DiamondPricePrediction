<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
		<title>Diamond Price Prediction</title>
		<style>
			body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eef2f7;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: 600;
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 8px;
}

input, select {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #d1d1d1;
    border-radius: 8px;
    background-color: #f8f9fa;
    transition: border-color 0.3s ease-in-out;
}

input:focus, select:focus {
    border-color: #0073e6;
    outline: none;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #218838;
}

button:active {
    background-color: #1e7e34;
}



    </style>
	</head>
	<body>
		<h1><center>Diamond Price Prediction</center></h1>
		<form action="{{url_for('predict_datapoint')}}" method="POST">
			<div class="form-group">
				<label for="carat">Carat:</label>
				<input
					type="text"
					id="carat"
					name="carat"
					placeholder="Enter carat value (float)" />
			</div>

			<div class="form-group">
				<label for="depth">Depth:</label>
				<input
					type="text"
					id="depth"
					name="depth"
					placeholder="Enter depth value (float)" />
			</div>

			<div class="form-group">
				<label for="table">Table:</label>
				<input
					type="text"
					id="table"
					name="table"
					placeholder="Enter table value (float)" />
			</div>

			<div class="form-group">
				<label for="x">x:</label>
				<input
					type="text"
					id="x"
					name="x"
					placeholder="Enter x value (float)" />
			</div>

			<div class="form-group">
				<label for="y">y:</label>
				<input
					type="text"
					id="y"
					name="y"
					placeholder="Enter y value (float)" />
			</div>

			<div class="form-group">
				<label for="z">z:</label>
				<input
					type="text"
					id="z"
					name="z"
					placeholder="Enter z value (float)" />
			</div>

			<div class="form-group">
				<label for="cut">Cut:</label>
				<select id="cut" name="cut">
					<option value="Fair">Fair</option>
					<option value="Good">Good</option>
					<option value="Very Good">Very Good</option>
					<option value="Premium">Premium</option>
					<option value="Ideal">Ideal</option>
				</select>
			</div>

			<div class="form-group">
				<label for="color">Color:</label>
				<select id="color" name="color">
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
					<option value="H">H</option>
					<option value="I">I</option>
					<option value="J">J</option>
				</select>
			</div>

			<div class="form-group">
				<label for="clarity">Clarity:</label>
				<select id="clarity" name="clarity">
					<option value="I1">I1</option>
					<option value="SI2">SI2</option>
					<option value="SI1">SI1</option>
					<option value="VS2">VS2</option>
					<option value="VS1">VS1</option>
					<option value="VVS2">VVS2</option>
					<option value="VVS1">VVS1</option>
					<option value="IF">IF</option>
				</select>
			</div>

			<div style="clear: both"></div>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
